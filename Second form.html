<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <br/>
    <h2>Complex Form</h2>
    
    <fieldset>
        <legend>Personal Information</legend>
        <lebel for="name">Name</lebel>
        <input id="name" type="text" name="Name">
        
        <lebel for="Emailid">Email</lebel>
        <input id="Emailid" type="email" name="Emailid">

        <label for="Phoneno.">Phone</label>
        <input id="Phoneno." type="tel" name="Phoneno">

        <label for="DOB">Date of Birth</label>
        <input id="DOB" type="date" name="DOB">

        <label for="Male">Male</label>

        <label for="Femail">Male</label>
        <input id="Femail" type="radio" name="Gender">

        <label for="Country">Country</label>

            <option value="India">India</option>
            <option value="United States">United States</option>
            <option value="Japan">Japan</option>
            <option value="Russia">Russia</option>
        </select>

    </fieldset>
    <br/>
    <br/>

    <fieldset>
        <legend>Address</legend>

        <label for="Street">Street</label>
        <input id="Street" type="text" name="Address">

        <label for="City">City</label>

        <label for="State">Street</label>
        <input id="State" type="text" name="Address">

        <label for="Zipcode">Zip Code</label>
        <input id="Zipcode" type="tel" name="Address">


    </fieldset>

    <br/>
    <fieldset>
        <legend >Other Information</legend>
        <label for="Comments">comments:</label>
        <br/>
        <textarea id="Comments" name="Comments" cols="100px" rows="5opx"></textarea>
       <br/>
            <br/>
            <label for="terms&conditions">I agree to the terms and conditions of service</label>
            <input type="checkbox" id="terms&conditions"  name="terms&conditions">
        </textarea>
    </fieldset>
    <br/>
    <button>Submit</button>
</body>
