<body>
    
    <h2>Job Application</h2>

    <label for="name" >Name:</label>
    <input type="text" id="name" name="Name">
    <br/>
    <br/>

    <label for="email" >Email:</label>
    <input type="email" id="email" name="EmailID">
    <br/>
    <br/>

    <label for="Phoneno." >Phone:</label>
    <input type="tel" id="Phoneno." name="Phonenumber">
    <br/>
    <br/>

    <label for="Resume">Resume:</label>
    <input type="file" id="Resume" name="Resume-file">
    <br/>
    <br/>

    <label for="Experience">Experience(years):</label>
    <!--<select id="Experience" name="Experience" >
        <option value="1-4">1-4</option>
        <option value="5-10">5-10</option>
        <option value="11-15">11-15</option>
        <option value="15-21">15-21</option>
        <option value="above 21">above 21</option>

    </select>-->
    <input type="number" id="Experience" name="Experience" min="1" max="50">
    

    <fieldset>
        <legend> Skills:</legend>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="skill">
        <br/>
        <br/>

        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="skill">
        <br/>
        <br/>

        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="javascript" name="skill">
        <br/>
        <br/>

    </fieldset>
    <br/>
    <br/>
    <label for="Education">Education Type</label>
    <select id="Education" name="Education" >
        <option value="High School">High School</option>
        <option value="Secondary School">Secondary School</option>
        <option value="Graduate">Graduate</option>
        <option value="Post Graduate">Post Graduate</option>

    </select>
    <br/>
    <br/>
    <fieldset>
        <legend >Availability </legend>
    <label for="Full-time">Full-time</label>
    <input type="radio" id="Full-time" name="Availability">
    <br/>
    <br/>

    <label for="part-time">Part-time</label>
    <input type="radio" id="part-time" name="Availability">
    <br/>
    <br/>
</fieldset>
<br/>
<br/>
    
    <label for="text">Additional comment:</label>
    <br/>
    <textarea id="text" name="text-area" cols="100px" row="50"></textarea>
